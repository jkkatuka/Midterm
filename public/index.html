<html>
<head>
  <title>CarSales</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="carsale" ng-controller="MainCtrl">
  <div class="w3-container">
    

      <div id="title" class="w3-container"> 
        <h1>BYU Car Sales </h1>
      </div>

      <div class="w3-container w3-section">
        <form class="" ng-submit="addCar()">
          <p><label>Car Make: </label><input type="text" ng-model="make"></input></p>
          <p><label>Model: </label><input type="text" ng-model="model"></input></p>
          <p><label>Year: </label><input type="text" ng-model="year"></input></p>
          <p><label>Miles: </label><input type="text" ng-model="miles"></input></p>
          <p><label>Picture URL: </label><input type="text" ng-model="pic"></input></p>

          <p><button class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge w3-text-shadow" type="submit">Add Car</button></p>
	</form>
      </div>

      <br>
	
      <div id="output" ng-repeat="car in cars | orderBy: '-upvotes' | orderBy: '-make' | orderBy: '-model'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(car)"></span>
		      {{car.pic}} -- Car Name: {{car.make}} --  Model: {{car.model}} --  Year: {{car.year}} -- Miles: {{car.miles}} -- UpVotes: {{car.upvotes}}
      </div>
   
  </div>
</body>
</html>
